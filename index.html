<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>web app(준우)</title>
  </head>
  <body>
    <div id="root">
      <!-- weather -->
      <div id="weather">
        <p></p>
        <p></p>
      </div>
      <section>
        <!-- clock -->
        <article class="clock">
          <div id="date"></div>
          <div id="time">00:00:00</div>
        </article>
        <!-- login -->
        <article>
          <form id="login-form">
            <input type="text" placeholder="Type your username" maxlength="15" />
            <input type="submit" value="Sign In" />
          </form>
          <div id="greeting"></div>
        </article>
        <!-- quote -->
        <article id="quote">
          <p></p>
          <p></p>
        </article>
        <!-- todo -->
        <article class="todo-wrap">
          <form id="todoForm">
            <input type="text" placeholder="Type your todo and press Enter" />
          </form>
          <ul id="todo-list"></ul>
        </article>
      </section>
    </div>
    <!-- javascript -->
    <script src="./js/login.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/quote.js"></script>
    <script src="./js/bg.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/weather.js"></script>
  </body>
</html>
